    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title=" use tag <p>"> Paragrafos</abbr> </li>
        <li><abbr title="Use as tags <h1>...<h6>">Título</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Código fonte</abbr></li>
        <li><abbr title="tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="tags <ul> e <li>">Listas com demarcações</abbr></li>
    </ul>
</body>
